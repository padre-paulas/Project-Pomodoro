<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main-page-styles.css">
  <title>Project Pomodoro</title>
</head>
<body>

  <div id="navbar">
    <button id="account-button">👨🏻‍💻</button>
    <button id="streak-button">🔥</button>
    <button id="leaderboard-button">👑</button>
    <h1 id="pomodoro-title">
      P 
      <img class="tomato-icon-light" src="../media/tomato-light.png" alt="O">
      M
      <img class="tomato-icon-light" src="../media/tomato-light.png" alt="O">
      D
      <img class="tomato-icon-light" src="../media/tomato-light.png" alt="O">
      R
      <img class="tomato-icon-light" src="../media/tomato-light.png" alt="O">
    </h1>
    <button id="menu-button">&#9776</button>
  </div>

  <div id="buttons-timer-container">
    <div id="break-buttons">
      <button id="work-button">Work</button>
      <button id="short-break-button">Short Break</button>
      <button id="long-break-button">Long Break</button>
    </div>

    <div id="timer">
      <h1 id="timer-time">25:00</h1>
    </div>

    <div id="start-stop-buttons">
      <button id="start-button">Start</button>
      <button id="stop-button">Stop</button>
      <button id="reset-button">Reset</button>
    </div>
  </div>
  
  
  <script src="main-page-logic.js"></script>
</body>
</html>
